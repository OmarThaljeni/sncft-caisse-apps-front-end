<div class="dialog-container" cdkDrag>
  <div class="dialog-header">
    <h2>Modifier transaction</h2>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form class="form-container" [formGroup]="transactionForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="codeTransaction">Code transaction:</label>
      <input type="text" id="codeTransaction" formControlName="codeTransaction" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="nomTransaction">Nom transaction:</label>
      <input type="text" id="nomTransaction" formControlName="nomTransaction" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="typeOperation">Type op√©ration:</label>
      <input type="text" id="typeOperation" formControlName="typeOperation" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Modifier</button>
  </form>
</div>
