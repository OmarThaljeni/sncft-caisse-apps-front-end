<div class="content">
    <h2 style="color: maroon; margin-left: 200px;">Liste des transactions</h2>
  
    <mat-form-field class="search-field">
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" style="font-weight: bold;">
      <button matSuffix mat-icon-button aria-label="Rechercher">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <button class="btnAdd"  mat-raised-button color="primary" (click)="openCreateTransactionDialog()">Ajouter transaction</button>

  
    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="codeTransaction">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Code transaction </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.codeTransaction}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="nomTransaction">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Nom transaction </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.nomTransaction}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="typeOperation">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Type op√©ration </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.typeOperation}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Operations </mat-header-cell>
          <mat-cell *matCellDef="let row"> 
            <button (click)="openUpdateBankDialog(row)" class="updateRow"  mat-icon-button ><mat-icon>supervised_user_circle</mat-icon></button>
            <button (click)="deleteTransaction(row)" class="deleteRow"  mat-icon-button ><mat-icon>delete</mat-icon></button>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
    </div>
  </div>
