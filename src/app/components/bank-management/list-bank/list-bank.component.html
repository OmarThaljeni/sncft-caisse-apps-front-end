<div class="content">
    <h2 style="color: maroon; margin-left: 200px;">Liste des banques</h2>
  
    <mat-form-field class="search-field">
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" style="font-weight: bold;">
      <button matSuffix mat-icon-button aria-label="Rechercher">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <button class="btnAdd" mat-raised-button color="primary" (click)="openCreateBankDialog()">Ajouter Banque</button>

  
    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="codeBank">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Code Banque </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.codeBank}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="socialRaison">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Raison Sociale </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.socialRaison}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="codeComptable">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Code Comptable </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.codeComptable}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="rib">
          <mat-header-cell *matHeaderCellDef mat-sort-header> RIB </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.rib}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Operations </mat-header-cell>
          <mat-cell *matCellDef="let row"> 
            <button (click)="openUpdateBankDialog(row)" class="updateRow"  mat-icon-button ><mat-icon>supervised_user_circle</mat-icon></button>
            <button (click)="deleteBank(row)" class="deleteRow"  mat-icon-button ><mat-icon>delete</mat-icon></button>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
    </div>
  </div>
