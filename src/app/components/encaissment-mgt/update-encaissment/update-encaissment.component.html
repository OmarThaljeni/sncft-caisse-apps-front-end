<div class="dialog-container" cdkDrag>
    <div class="dialog-header">
      <h2>Update Alimentation</h2>
      <button mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <form class="form-container" [formGroup]="transactionForm" (submit)="onSubmit()">
      <div class="form-group-inline">
        <div class="form-group">
          <label for="ref">Reference:</label>
          <input type="text" id="ref" formControlName="ref" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="matricule">Matricule:</label>
          <input type="text" id="matricule" formControlName="matricule" class="form-control" required>
        </div>
      </div>
      <div class="form-group-inline">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" formControlName="fullname" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="cin">CIN:</label>
          <input maxlength="8" minlength="8" type="number" id="cin" formControlName="cin" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="motif">Motif:</label>
        <input type="text" id="motif" formControlName="motif" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="somme">Somme:</label>
        <input type="number" id="somme" formControlName="somme" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="bank">Select Bank:</label>
        <select id="bank" formControlName="banqueName" class="form-control" required>
          <option *ngFor="let bank of banks" [value]="bank.codeBank">{{ bank.codeBank }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
